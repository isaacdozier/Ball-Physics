<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vehicle Simulation</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Vehicle Controls:</h3>
        <p>W - Accelerate</p>
        <p>S - Brake/Reverse</p>
        <p>A - Turn Left</p>
        <p>D - Turn Right</p>
        <p>Space - Handbrake</p>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    
    <!-- Game modules - with cache-busting -->
    <script src="js/config.js?v=21"></script>
    <script src="js/camera.js?v=21"></script>
    <script src="js/gamepad.js?v=25"></script>
    <script src="js/controls.js?v=24"></script>
    <script src="js/scene.js?v=21"></script>
    <script src="js/vehicle.js?v=21"></script>
    <script src="js/main.js?v=22"></script>
</body>
</html>
